<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <style type="text/css">
        body {
            font-size: 16px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse; /* 清除默认表格的空隙 */
            
            width: 400px;
        }

        table td,
        th {
            width: 50%;
            border: 1px solid black;
            height: 30px;
        }

        tbody th {
            background-color: #abc;
        }

        .txt {
            border: none;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"> 鼠标点击表格就可以编辑</th>
                <!-- colspan   合并单元格
                 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="editable">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="editable">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="editable">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="editable">赵六</td>
            </tr>
        </tbody>
        <script src="../jquery/jquery-1.12.4.js"></script>
        <script>
            $(".editable").on("click", function () {

                //判断是否可编辑 如果不可编辑进行下面操作
                if ($(this).find('input').size() <= 0) {

                    var $val = $(this).html();
                    $(this).html('<input  class="txt" value="' + $val + '"></input>');
                    $(this).children().trigger('select');
                }
            })
            //事件委托 this 就是后面的值
            $(".editable").on('keyup', 'input', function (e) {
                if (e.which == 13) {
                    var $html = $(this).val();
                    //this 是input
                    //td  加html后取到内容
                    $(this).parent().html($html);

                }

            })

        </script>




</body>

</html>
