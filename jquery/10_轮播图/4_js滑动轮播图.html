<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        #img-box {
            width: 4500px;
            position: absolute;
            left: 0;
            /* 默认值为auto   */
            /* transition: left 1s linear; */
        }

        /* 图片 */
        #img-box img {
            float: left;
        }

        #btn-box li,
        #arrow-box li {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn-box .selected {
            background: #ff0036;
        }
        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #arrow-box {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <ul id="container">
        <div id="img-box">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <!-- <img src="img/1.jpg" alt=""> -->
        </div>
        <ul id="btn-box">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="arrow-box">
            <li id="prev">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
        </div>
        <script src="../7_网上商城/scripts/jquery.min.js"></script>
        <script>
            var inow = 0;
            $('#btn-box li').on('click', function () {
                change($(this).index())
            })
            $('#next').on('click', function () {
                inow++;
                if (inow == $('img').length) {
                    inow = 0;
                }
                change(inow);
            })
            $("#prev").on("click", function () {
                inow--;
                if (inow == -1) {
                    inow = $('img').length - 1;
                }
                change(inow);
            })
            function change(index) {
                $('#btn-box li').eq(index).addClass('selected').siblings().removeClass('selected');
                $("#img-box").stop(true, false).animate({
                    left: -index * $('img').width()
                }, 1000);
            }
        </script>
</body>

</html>
